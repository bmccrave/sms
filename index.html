<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Patient Guided Form</title>
  <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/survey-jquery@1.9.127/survey.jquery.min.js"></script>
  <link href="https://unpkg.com/survey-core@1.9.127/defaultV2.min.css" rel="stylesheet" />
  <style>
    /* Make the form use full width on small screens */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      font-size: 18px; /* Larger base font */
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }

    .sv_main {
      width: 100% !important;
      max-width: none !important;
      padding: 0 10px !important;
      box-sizing: border-box;
    }

    /* Bigger question titles */
    .sv_q_title {
      font-size: 20px !important;
    }

    /* Bigger radio/checkbox text */
    .sv_q_radiogroup label,
    .sv_q_checkbox label {
      font-size: 18px !important;
    }

    /* Bigger radio buttons */
    .sv_q_radiogroup input[type="radio"],
    .sv_q_checkbox input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 10px;
    }

    /* Bigger navigation buttons */
    .sv_nav_btn {
      font-size: 18px !important;
      padding: 12px 20px !important;
      min-width: 100px;
    }

    /* Bigger title at the top */
    h2 {
      text-align: center;
      font-size: 24px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h2>üìù Patient Questionnaire</h2>
  <div id="preview"></div>
  <script>
    const formJSON = {"title":"Medication Diary","formId":"111-011","showProgressBar":"top","pages":[{"name":"page1","elements":[{"type":"radiogroup","name":"did_you_take_your_medication_today","title":"Did you take your medication today?","choices":["Yes","No"]},{"type":"text","inputType":"number","name":"how_many_pills","title":"How many pills?","visibleIf":"{did_you_take_your_medication_today} = \"Yes\"","__parentTitle":"Did you take your medication today?","__triggerValue":"Yes"},{"type":"text","inputType":"time","name":"what_time_was_the_dosage","title":"What time was the dosage?","visibleIf":"{did_you_take_your_medication_today} = \"Yes\"","__parentTitle":"Did you take your medication today?","__triggerValue":"Yes"},{"type":"comment","name":"why_did_you_not_take_it","title":"Why did you not take it?","visibleIf":"{did_you_take_your_medication_today} = \"No\"","__parentTitle":"Did you take your medication today?","__triggerValue":"No"},{"type":"text","inputType":"time","name":"what_time_did_you_go_to_bed","title":"What time did you go to bed?"},{"type":"text","inputType":"time","name":"what_time_did_you_wake_up","title":"What time did you wake up?"},{"type":"rating","name":"how_would_you_rate_your_sleep_quality_110","title":"How would you rate your sleep quality? (1-10)","rateMin":1,"rateMax":10}]}]};

    function convertToPages(elements) {
      return elements.map(el => ({ elements: [el] }));
    }

    function renderSurvey(json) {
      const allElements = json.pages?.[0]?.elements || [];
      const surveyJson = {
        title: json.title || "Survey",
        showProgressBar: "top",
        showNavigationButtons: true,
        goNextPageAutomatic: false,
        pages: convertToPages(allElements)
      };

      const survey = new Survey.Model(surveyJson);
      survey.onCurrentPageChanged.add(function (_, options) {
        while (
          options.newCurrentPage &&
          options.newCurrentPage.elements.length === 1 &&
          !options.newCurrentPage.elements[0].isVisible
        ) {
          survey.nextPage();
        }
      });

      $("#preview").Survey({ model: survey });
    }

    renderSurvey(formJSON);
  </script>
</body>
</html>
